{% extends "layout.html" %} 

{% block title %} 
    Add New Post
{% endblock %} 

{% block content %}
    <section class="posts">
        <h1>New Post</h1>
        <form class="form-with-validation" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Add Post</button>
        </form>
    
    </section>
{% endblock %}

{% comment %} 'enctype' in the form means Encoding Type for media e.g. images(banner) {% endcomment %}
