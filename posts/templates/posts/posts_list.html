{% extends "layout.html" %} 

{% block title %} 
    Posts List 
{% endblock %} 

{% block content %}
    <section class="posts"> 
        <h1>Posts Lists</h1>

        {% for post in posts %}
            <article class="post">
                <h2>
                    <a href="{% url 'posts:page' slug=post.slug %}">
                        {{ post.title }}
                    </a>
                </h2>
                <p>{{ post.date }} by {{ post.author }}</p>
                <p>{{ post.body }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock %}
