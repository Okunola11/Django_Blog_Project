{% extends "layout.html" %} 

{% block title %} 
    <h1>User Login</h1>
{% endblock %} 

{% block content %}
    <section>
        <h1>User Login</h1>
        <form class="form-with-validation" action="/users/login/" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Submit</button>
        </form>
    </section>
{% endblock %}
